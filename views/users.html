{% extends "layout.html" %}

{% block content %}
  <h3>Users</h3>
  <hr>
  <ul class="list-unstyled">
    {% for user in users %}
      <li> <a href = '/users/{{user.id}}'>{{user.name}}</a></li>
      <li> <a href = '/users/{{user.id}}'>{{user.email}}</a></li>
      {% for page in pages %}
        <li> <a href = '/users/{{user.id}}'>{{page.urlTitle}}</a></li>
        <li> <a href = '/users/{{user.id}}'>{{page.content}}</a></li>
      {% endfor %}
    {% endfor %}
  </ul>
{% endblock %}
